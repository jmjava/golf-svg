<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="660" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base green gradient -->
        <linearGradient id="baseGreen" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#689F38;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#558B2F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A7C27;stop-opacity:1" />
        </linearGradient>
        
        
        <linearGradient id="grainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:0.6" />
            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:0.5" />
            <stop offset="60%" style="stop-color:#A5D6A7;stop-opacity:0.35" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="elevationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:0.67" />
            <stop offset="50%" style="stop-color:#689F38;stop-opacity:0.43" />
            <stop offset="100%" style="stop-color:#AED581;stop-opacity:0.20" />
        </linearGradient>
        <linearGradient id="breakGradientSec1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:0.72" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.6425" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.565" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.48750000000000004" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.41000000000000003" />
        </linearGradient>
        <linearGradient id="breakGradientSec2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:0.9299999999999999" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.760625" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.59125" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.421875" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.25250000000000006" />
        </linearGradient>
        <linearGradient id="breakGradientSec3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:0.9299999999999999" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.760625" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.59125" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.421875" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.25250000000000006" />
        </linearGradient>
        <linearGradient id="holeGrainGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#999999;stop-opacity:0.6" />
        </linearGradient>
        
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <!-- Arrow marker for grain direction -->
        <marker id="arrowhead-grain" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#AED581" opacity="0.7" />
        </marker>
        
        <!-- Elevation direction markers (distinct from grain) -->
        <!-- Uphill: points UP (toward hole, showing green slopes up) -->
        <!-- Downhill: points DOWN (toward ball, showing green slopes down) -->
        <marker id="arrowhead-elev-up" markerWidth="8" markerHeight="8" refX="4" refY="8" orient="0">
            <polygon points="4,0 8,8 0,8" fill="#FFA726" opacity="0.85" />
        </marker>
        <marker id="arrowhead-elev-down" markerWidth="8" markerHeight="8" refX="4" refY="0" orient="0">
            <polygon points="0,0 8,0 4,8" fill="#4FC3F7" opacity="0.85" />
        </marker>
        
        <!-- Grass texture pattern -->
        <pattern id="grassTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="url(#baseGreen)" opacity="0.95"/>
            <line x1="0" y1="2" x2="4" y2="2" stroke="#5A9B3F" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Base green background with texture -->
    <rect width="120" height="660" fill="url(#baseGreen)" />
    <rect width="120" height="660" fill="url(#grassTexture)" opacity="0.3" />
    
    <!-- Apply elevation shading (uphill/downhill effect) -->
    <rect width="120" height="660" fill="url(#elevationGradient)" opacity="0.7" />
    
    <!-- Apply break shading (side-to-side slope effect) - section by section -->
    <rect x="0" y="430.0" width="120" height="200.0" fill="url(#breakGradientSec1)" opacity="1.0" />
    <rect x="0" y="230.0" width="120" height="200.0" fill="url(#breakGradientSec2)" opacity="1.0" />
    <rect x="0" y="30" width="120" height="200.0" fill="url(#breakGradientSec3)" opacity="1.0" />
    
    <!-- Apply grain shading (direction of grass blades) -->
    <rect width="120" height="660" fill="url(#grainGradient)" opacity="0.6" />
    
    <!-- Visual grain direction indicators -->
    <line x1="60.0" y1="100" x2="60.0" y2="85" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="180" x2="60.0" y2="165" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="260" x2="60.0" y2="245" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="340" x2="60.0" y2="325" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="420" x2="60.0" y2="405" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="500" x2="60.0" y2="485" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="580" x2="60.0" y2="565" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    
    <!-- Visual elevation direction indicators (uphill/downhill) -->
    <line x1="40.0" y1="150" x2="40.0" y2="140" stroke="#4FC3F7" stroke-width="1.5" opacity="0.65" marker-end="url(#arrowhead-elev-up)" />
    <line x1="40.0" y1="270" x2="40.0" y2="260" stroke="#4FC3F7" stroke-width="1.5" opacity="0.65" marker-end="url(#arrowhead-elev-up)" />
    <line x1="40.0" y1="390" x2="40.0" y2="380" stroke="#4FC3F7" stroke-width="1.5" opacity="0.65" marker-end="url(#arrowhead-elev-up)" />
    <line x1="40.0" y1="510" x2="40.0" y2="500" stroke="#4FC3F7" stroke-width="1.5" opacity="0.65" marker-end="url(#arrowhead-elev-up)" />
    <text x="40.0" y="615" font-family="Arial, sans-serif" font-size="6" fill="#4FC3F7" text-anchor="middle" font-weight="bold" opacity="0.9">â–¼ 1.0%</text>
    
    <!-- Target line (straight line to hole) -->
    <line x1="60.0" 
          y1="630" 
          x2="60.0" 
          y2="30.0" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          stroke-dasharray="3,3"
          opacity="0.5" />
    
    <!-- Putt path (break line) -->
    <path d="M 60.0 630.0 C 59.3 617.5, 58.6 604.6, 57.9 592.0 C 57.1 577.0, 56.3 561.5, 55.5 546.5 C 54.9 533.9, 54.3 521.0, 53.8 508.5 C 53.1 493.4, 52.5 477.9, 51.9 462.9 C 51.3 447.9, 50.8 432.4, 50.2 417.3 C 49.9 404.8, 49.6 391.9, 49.2 379.4 C 49.0 364.3, 48.8 348.8, 48.6 333.8 C 48.6 318.8, 48.6 303.3, 48.6 288.2 C 48.7 275.7, 48.9 262.8, 49.0 250.3 C 49.4 235.2, 49.8 219.7, 50.1 204.7 C 50.7 189.6, 51.3 174.2, 51.8 159.1 C 52.4 146.6, 53.1 133.7, 53.7 121.1 C 54.6 106.1, 55.6 90.6, 56.5 75.6 C 57.7 60.5, 58.8 45.0, 60.0 30.0" 
          stroke="#FFD700" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="5,3"
          opacity="0.95" />
    
    <!-- Section dividers with break info (rendered last to cover lines) -->
    <line x1="0" y1="410.0" x2="120" y2="410.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <line x1="0" y1="190.0" x2="120" y2="190.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <rect x="3" y="498.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="508.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 1</text>
    <rect x="33.0" y="512.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="524.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">1.0% L->R</text>
    <rect x="3" y="278.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="288.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 2</text>
    <rect x="33.0" y="292.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="304.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">2.5% L->R</text>
    <rect x="3" y="88.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="98.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 3</text>
    <rect x="33.0" y="102.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="114.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">2.5% L->R</text>
    
    <!-- AimPoint marker - pink circle showing starting aim line (~2ft from ball) -->
    <circle cx="53.75175993608396" 
            cy="522" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint marker - pink circle showing aim point near hole (same x position) -->
    <circle cx="53.75175993608396" 
            cy="50" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint display - above hole -->
    <text x="60.0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" text-anchor="middle" font-weight="bold">AimPoint: 1</text>
    
    <!-- Hole with grain shading on edge -->
    <circle cx="60.0" 
            cy="30.0" 
            r="9" 
            fill="#1A1A1A" 
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="30.0" 
            r="7" 
            fill="#2C2C2C" />
    <circle cx="60.0" 
            cy="30.0" 
            r="8.5" 
            fill="none" 
            stroke="url(#holeGrainGradient)" 
            stroke-width="1.5"
            opacity="0.8" />
    
    <!-- Ball starting position -->
    <circle cx="60.0" 
            cy="630" 
            r="6" 
            fill="#FFFFFF" 
            stroke="#CCCCCC" 
            stroke-width="1"
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="630" 
            r="4" 
            fill="#F5F5F5" />
    
    <!-- Ball label -->
    <text x="60.0" y="645" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.95">START (BALL)</text>
    
    <!-- Right column for explanation text -->
    <rect x="120" y="0" width="300" height="660" fill="#1A1A1A" opacity="0.95" />
    <rect x="123" y="3" width="294" height="654" fill="#000000" opacity="0.9" rx="4" stroke="#FFD700" stroke-width="2" />
    <text x="128" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" font-weight="bold">AIMPOINT ANALYSIS</text>
    <text x="128" y="44" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Slope (adj): 2.1%  |  Dir: L->R</text>
    <text x="128" y="59" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">AimPoint: 1 finger (L->R break)</text>
    <text x="128" y="74" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Elevation: DOWNHILL 1.0%</text>
    <text x="128" y="89" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Grain: WITH (fast/shiny)</text>
    <text x="128" y="106" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">SECTION SLOPES:</text>
    <text x="128" y="125" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 1: 1.0% L to R</text>
    <text x="134" y="140" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Start section (0-3.3ft): 1.0% L to R slope</text>
    <text x="128" y="155" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 2: 2.5% L to R</text>
    <text x="134" y="170" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Middle section (3.3-6.6ft): 2.5% L to R slope</text>
    <text x="128" y="185" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 3: 2.5% L to R</text>
    <text x="134" y="200" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Hole section (6.6-10ft): 2.5% L to R slope</text>
    <text x="128" y="217" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">GRAIN &amp; BREAK:</text>
    <text x="132" y="236" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">WITH grain the ball rolls faster and looks shiny (you see blade</text>
    <text x="132" y="250" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">tops reflecting light). The ball holds speed longer so it breaks</text>
    <text x="132" y="264" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">LESS in the first half. But as it dies near the hole, break</text>
    <text x="132" y="278" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">increases sharply - the slow-rolling ball curves hard at the end.</text>
    <text x="132" y="292" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">Play MORE break than the slope suggests.</text>
    <text x="128" y="310" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">AIMPOINT FEEL:</text>
    <text x="132" y="329" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Stand at the midpoint facing the hole. You will feel clear</text>
    <text x="132" y="343" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">pressure on your RIGHT foot (moderate tilt). High side: left.</text>
    <text x="132" y="357" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Ball falls to the right.</text>
    <text x="132" y="371" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Lean FORWARD slightly (1.0% downhill). Hit softer - ball breaks more</text>
    <text x="132" y="385" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">because it moves slower across the slope.</text>
    <text x="128" y="403" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">ELEVATION &amp; BREAK:</text>
    <text x="132" y="422" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Downhill 1.0% means MORE break. You hit softer so the ball rolls slower</text>
    <text x="132" y="436" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">across the side slope, giving gravity more time to pull it sideways. This</text>
    <text x="132" y="450" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">2.0% slope plays as 2.1% effective (vs 2.0% on flat).</text>
    <text x="128" y="468" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">QUICK TIPS:</text>
    <text x="132" y="487" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">1. Feel the slope with your feet at the midpoint.</text>
    <text x="132" y="501" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">2. Aim 1 finger to the left (high side).</text>
    <text x="132" y="515" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">3. With grain: expect late break near the hole.</text>
    <text x="132" y="529" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">4. Watch for break changes (marked on green)!</text>
    <text x="128" y="547" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">SEEING GRAIN:</text>
    <text x="132" y="566" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Use adjustable-tint sunglasses to read grain. Start at medium tint behind</text>
    <text x="132" y="580" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">the ball and slowly darken the lens until the shiny (with-grain) areas</text>
    <text x="132" y="594" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">pop against the dark (against-grain) areas. Check from multiple angles</text>
    <text x="132" y="608" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">and inspect the hole edge - the ragged/burned lip shows the grain</text>
    <text x="132" y="622" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">direction. Bermuda greens show the strongest grain; bent grass is subtler</text>
    <text x="132" y="636" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">but visible in afternoon light.</text>
</svg>