<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="660" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base green gradient -->
        <linearGradient id="baseGreen" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#689F38;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#558B2F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A7C27;stop-opacity:1" />
        </linearGradient>
        
        
        <linearGradient id="grainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:0.6" />
            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:0.5" />
            <stop offset="60%" style="stop-color:#A5D6A7;stop-opacity:0.35" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="elevationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#AED581;stop-opacity:0.24" />
            <stop offset="50%" style="stop-color:#689F38;stop-opacity:0.52" />
            <stop offset="100%" style="stop-color:#1B3D14;stop-opacity:0.80" />
        </linearGradient>
        <linearGradient id="breakGradientSec1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:0.8879999999999999" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.7369999999999999" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.586" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.435" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.28400000000000003" />
        </linearGradient>
        <linearGradient id="breakGradientSec2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:0.35750000000000004" />
            <stop offset="25%" style="stop-color:#AED581;stop-opacity:0.44400000000000006" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.57375" />
            <stop offset="75%" style="stop-color:#689F38;stop-opacity:0.681875" />
            <stop offset="100%" style="stop-color:#1B3D14;stop-opacity:0.79" />
        </linearGradient>
        <linearGradient id="breakGradientSec3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:0.35750000000000004" />
            <stop offset="25%" style="stop-color:#AED581;stop-opacity:0.44400000000000006" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.57375" />
            <stop offset="75%" style="stop-color:#689F38;stop-opacity:0.681875" />
            <stop offset="100%" style="stop-color:#1B3D14;stop-opacity:0.79" />
        </linearGradient>
        <linearGradient id="holeGrainGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#999999;stop-opacity:0.6" />
        </linearGradient>
        
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <!-- Arrow marker for grain direction -->
        <marker id="arrowhead-grain" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#AED581" opacity="0.7" />
        </marker>
        
        <!-- Elevation direction markers (distinct from grain) -->
        <!-- Uphill: points UP (toward hole, showing green slopes up) -->
        <!-- Downhill: points DOWN (toward ball, showing green slopes down) -->
        <marker id="arrowhead-elev-up" markerWidth="8" markerHeight="8" refX="4" refY="8" orient="0">
            <polygon points="4,0 8,8 0,8" fill="#FFA726" opacity="0.85" />
        </marker>
        <marker id="arrowhead-elev-down" markerWidth="8" markerHeight="8" refX="4" refY="0" orient="0">
            <polygon points="0,0 8,0 4,8" fill="#4FC3F7" opacity="0.85" />
        </marker>
        
        <!-- Grass texture pattern -->
        <pattern id="grassTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="url(#baseGreen)" opacity="0.95"/>
            <line x1="0" y1="2" x2="4" y2="2" stroke="#5A9B3F" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Base green background with texture -->
    <rect width="120" height="660" fill="url(#baseGreen)" />
    <rect width="120" height="660" fill="url(#grassTexture)" opacity="0.3" />
    
    <!-- Apply elevation shading (uphill/downhill effect) -->
    <rect width="120" height="660" fill="url(#elevationGradient)" opacity="0.7" />
    
    <!-- Apply break shading (side-to-side slope effect) - section by section -->
    <rect x="0" y="430.0" width="120" height="200.0" fill="url(#breakGradientSec1)" opacity="1.0" />
    <rect x="0" y="230.0" width="120" height="200.0" fill="url(#breakGradientSec2)" opacity="1.0" />
    <rect x="0" y="30" width="120" height="200.0" fill="url(#breakGradientSec3)" opacity="1.0" />
    
    <!-- Apply grain shading (direction of grass blades) -->
    <rect width="120" height="660" fill="url(#grainGradient)" opacity="0.6" />
    
    <!-- Visual grain direction indicators -->
    <line x1="60.0" y1="100" x2="60.0" y2="85" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="180" x2="60.0" y2="165" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="260" x2="60.0" y2="245" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="340" x2="60.0" y2="325" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="420" x2="60.0" y2="405" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="500" x2="60.0" y2="485" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="580" x2="60.0" y2="565" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    
    <!-- Visual elevation direction indicators (uphill/downhill) -->
    <line x1="40.0" y1="140" x2="40.0" y2="150" stroke="#FFA726" stroke-width="1.5" opacity="0.77" marker-end="url(#arrowhead-elev-down)" />
    <line x1="40.0" y1="260" x2="40.0" y2="270" stroke="#FFA726" stroke-width="1.5" opacity="0.77" marker-end="url(#arrowhead-elev-down)" />
    <line x1="40.0" y1="380" x2="40.0" y2="390" stroke="#FFA726" stroke-width="1.5" opacity="0.77" marker-end="url(#arrowhead-elev-down)" />
    <line x1="40.0" y1="500" x2="40.0" y2="510" stroke="#FFA726" stroke-width="1.5" opacity="0.77" marker-end="url(#arrowhead-elev-down)" />
    <text x="40.0" y="125" font-family="Arial, sans-serif" font-size="6" fill="#FFA726" text-anchor="middle" font-weight="bold" opacity="0.9">â–² 1.8%</text>
    
    <!-- Target line (straight line to hole) -->
    <line x1="60.0" 
          y1="630" 
          x2="60.0" 
          y2="30.0" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          stroke-dasharray="3,3"
          opacity="0.5" />
    
    <!-- Putt path (break line) -->
    <path d="M 60.0 630.0 C 59.8 617.5, 59.7 604.6, 59.5 592.0 C 59.5 577.0, 59.4 561.5, 59.4 546.5 C 59.5 533.9, 59.5 521.0, 59.6 508.5 C 59.8 493.4, 60.1 477.9, 60.3 462.9 C 60.7 447.9, 61.1 432.4, 61.4 417.3 C 61.7 404.8, 62.0 391.9, 62.3 379.4 C 62.6 364.3, 62.8 348.8, 63.1 333.8 C 63.2 318.8, 63.4 303.3, 63.5 288.2 C 63.6 275.7, 63.6 262.8, 63.6 250.3 C 63.6 235.2, 63.6 219.7, 63.5 204.7 C 63.4 189.6, 63.2 174.2, 63.1 159.1 C 62.9 146.6, 62.6 133.7, 62.4 121.1 C 62.1 106.1, 61.7 90.6, 61.4 75.6 C 60.9 60.5, 60.5 45.0, 60.0 30.0" 
          stroke="#FFD700" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="5,3"
          opacity="0.95" />
    
    <!-- Section dividers with break info (rendered last to cover lines) -->
    <line x1="0" y1="410.0" x2="120" y2="410.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <line x1="0" y1="190.0" x2="120" y2="190.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <rect x="3" y="498.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="508.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 1</text>
    <rect x="33.0" y="512.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="524.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">2.2% L->R</text>
    <rect x="3" y="278.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="288.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 2</text>
    <rect x="33.0" y="292.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="304.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">1.5% R->L</text>
    <rect x="3" y="88.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="98.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 3</text>
    <rect x="33.0" y="102.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="114.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">1.5% R->L</text>
    
    <!-- AimPoint marker - pink circle showing starting aim line (~2ft from ball) -->
    <circle cx="59.61375575106356" 
            cy="522" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint marker - pink circle showing aim point near hole (same x position) -->
    <circle cx="59.61375575106356" 
            cy="50" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint display - above hole -->
    <text x="60.0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" text-anchor="middle" font-weight="bold">AimPoint: 0</text>
    
    <!-- Hole with grain shading on edge -->
    <circle cx="60.0" 
            cy="30.0" 
            r="9" 
            fill="#1A1A1A" 
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="30.0" 
            r="7" 
            fill="#2C2C2C" />
    <circle cx="60.0" 
            cy="30.0" 
            r="8.5" 
            fill="none" 
            stroke="url(#holeGrainGradient)" 
            stroke-width="1.5"
            opacity="0.8" />
    
    <!-- Ball starting position -->
    <circle cx="60.0" 
            cy="630" 
            r="6" 
            fill="#FFFFFF" 
            stroke="#CCCCCC" 
            stroke-width="1"
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="630" 
            r="4" 
            fill="#F5F5F5" />
    
    <!-- Ball label -->
    <text x="60.0" y="645" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.95">START (BALL)</text>
    
    <!-- Right column for explanation text -->
    <rect x="120" y="0" width="300" height="660" fill="#1A1A1A" opacity="0.95" />
    <rect x="123" y="3" width="294" height="654" fill="#000000" opacity="0.9" rx="4" stroke="#FFD700" stroke-width="2" />
    <text x="128" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" font-weight="bold">AIMPOINT ANALYSIS</text>
    <text x="128" y="44" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Slope (adj): 0.2%  |  Dir: R->L</text>
    <text x="128" y="59" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">AimPoint: 0 fingers (R->L break)</text>
    <text x="128" y="74" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Elevation: UPHILL 1.8%</text>
    <text x="128" y="89" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Grain: WITH (fast/shiny)</text>
    <text x="128" y="106" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">SECTION SLOPES:</text>
    <text x="128" y="125" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 1: 2.2% L to R</text>
    <text x="134" y="140" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Start section (0-3.3ft): 2.2% L to R slope</text>
    <text x="128" y="155" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 2: 1.5% R to L</text>
    <text x="134" y="170" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Middle section (3.3-6.6ft): 1.5% R to L slope</text>
    <text x="128" y="185" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 3: 1.5% R to L</text>
    <text x="134" y="200" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Hole section (6.6-10ft): 1.5% R to L slope</text>
    <text x="128" y="217" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">GRAIN &amp; BREAK:</text>
    <text x="132" y="236" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">WITH grain the ball rolls faster and looks shiny (you see blade</text>
    <text x="132" y="250" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">tops reflecting light). The ball holds speed longer so it breaks</text>
    <text x="132" y="264" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">LESS in the first half. But as it dies near the hole, break</text>
    <text x="132" y="278" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">increases sharply - the slow-rolling ball curves hard at the end.</text>
    <text x="132" y="292" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">Play MORE break than the slope suggests.</text>
    <text x="128" y="310" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">AIMPOINT FEEL:</text>
    <text x="132" y="329" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Stand at the midpoint facing the hole. You will feel slight</text>
    <text x="132" y="343" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">pressure on your LEFT foot (subtle tilt). High side: right. Ball</text>
    <text x="132" y="357" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">falls to the left.</text>
    <text x="132" y="371" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Lean BACK slightly (1.8% uphill). Hit firmer - ball breaks less because</text>
    <text x="132" y="385" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">it moves faster across the slope.</text>
    <text x="128" y="403" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">ELEVATION &amp; BREAK:</text>
    <text x="132" y="422" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Uphill 1.8% means LESS break. You must hit harder to reach the hole, so</text>
    <text x="132" y="436" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">the ball moves faster across the side slope, giving gravity less time to</text>
    <text x="132" y="450" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">pull it sideways. This 0.3% slope plays as 0.2% effective (vs 0.3% on</text>
    <text x="132" y="464" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">flat).</text>
    <text x="128" y="482" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">QUICK TIPS:</text>
    <text x="132" y="501" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">1. Feel the slope with your feet at the midpoint.</text>
    <text x="132" y="515" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">2. Aim 0 fingers to the right (high side).</text>
    <text x="132" y="529" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">3. With grain: expect late break near the hole.</text>
    <text x="132" y="543" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">4. Watch for break changes (marked on green)!</text>
    <text x="128" y="561" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">SEEING GRAIN:</text>
    <text x="132" y="580" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Use adjustable-tint sunglasses to read grain. Start at medium tint behind</text>
    <text x="132" y="594" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">the ball and slowly darken the lens until the shiny (with-grain) areas</text>
    <text x="132" y="608" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">pop against the dark (against-grain) areas. Check from multiple angles</text>
    <text x="132" y="622" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">and inspect the hole edge - the ragged/burned lip shows the grain</text>
    <text x="132" y="636" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">direction. Bermuda greens show the strongest grain; bent grass is subtler</text>
    <text x="132" y="650" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">but visible in afternoon light.</text>
</svg>