<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="660" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base green gradient -->
        <linearGradient id="baseGreen" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#689F38;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#558B2F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A7C27;stop-opacity:1" />
        </linearGradient>
        
        
        <linearGradient id="grainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:0.6" />
            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:0.5" />
            <stop offset="60%" style="stop-color:#A5D6A7;stop-opacity:0.35" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="elevationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#689F38;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#689F38;stop-opacity:0.15" />
        </linearGradient>
        <linearGradient id="breakGradientSec1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:1.0" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.6" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.3999999999999999" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="breakGradientSec2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:1.0" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.6" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.3999999999999999" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="breakGradientSec3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:0.41000000000000003" />
            <stop offset="25%" style="stop-color:#AED581;stop-opacity:0.47200000000000003" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.565" />
            <stop offset="75%" style="stop-color:#689F38;stop-opacity:0.6425" />
            <stop offset="100%" style="stop-color:#1B3D14;stop-opacity:0.72" />
        </linearGradient>
        <linearGradient id="holeGrainGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#999999;stop-opacity:0.6" />
        </linearGradient>
        
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <!-- Arrow marker for grain direction -->
        <marker id="arrowhead-grain" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#AED581" opacity="0.7" />
        </marker>
        
        <!-- Elevation direction markers (distinct from grain) -->
        <marker id="arrowhead-elev-up" markerWidth="8" markerHeight="8" refX="4" refY="8" orient="0">
            <polygon points="4,0 8,8 0,8" fill="#FFA726" opacity="0.85" />
        </marker>
        <marker id="arrowhead-elev-down" markerWidth="8" markerHeight="8" refX="4" refY="0" orient="0">
            <polygon points="0,0 8,0 4,8" fill="#4FC3F7" opacity="0.85" />
        </marker>
        
        <!-- Grass texture pattern -->
        <pattern id="grassTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="url(#baseGreen)" opacity="0.95"/>
            <line x1="0" y1="2" x2="4" y2="2" stroke="#5A9B3F" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Base green background with texture -->
    <rect width="120" height="660" fill="url(#baseGreen)" />
    <rect width="120" height="660" fill="url(#grassTexture)" opacity="0.3" />
    
    <!-- Apply elevation shading (uphill/downhill effect) -->
    <rect width="120" height="660" fill="url(#elevationGradient)" opacity="0.7" />
    
    <!-- Apply break shading (side-to-side slope effect) - section by section -->
    <rect x="0" y="430.0" width="120" height="200.0" fill="url(#breakGradientSec1)" opacity="1.0" />
    <rect x="0" y="230.0" width="120" height="200.0" fill="url(#breakGradientSec2)" opacity="1.0" />
    <rect x="0" y="30" width="120" height="200.0" fill="url(#breakGradientSec3)" opacity="1.0" />
    
    <!-- Apply grain shading (direction of grass blades) -->
    <rect width="120" height="660" fill="url(#grainGradient)" opacity="0.6" />
    
    <!-- Visual grain direction indicators -->
    <line x1="60.0" y1="100" x2="60.0" y2="85" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="180" x2="60.0" y2="165" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="260" x2="60.0" y2="245" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="340" x2="60.0" y2="325" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="420" x2="60.0" y2="405" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="500" x2="60.0" y2="485" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="580" x2="60.0" y2="565" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    
    <!-- Visual elevation direction indicators (uphill/downhill) -->
    <text x="40.0" y="125" font-family="Arial, sans-serif" font-size="6" fill="#999999" text-anchor="middle" font-weight="bold" opacity="0.9">FLAT</text>
    
    <!-- Target line (straight line to hole) -->
    <line x1="60.0" 
          y1="630" 
          x2="60.0" 
          y2="30.0" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          stroke-dasharray="3,3"
          opacity="0.5" />
    
    <!-- Putt path (break line) -->
    <path d="M 60.0 630.0 C 58.5 617.5, 56.9 604.6, 55.4 592.0 C 53.8 577.0, 52.3 561.5, 50.8 546.5 C 49.8 533.9, 48.7 521.0, 47.7 508.5 C 46.8 493.4, 45.9 477.9, 45.0 462.9 C 44.5 447.9, 43.9 432.4, 43.4 417.3 C 43.2 404.8, 43.0 391.9, 42.8 379.4 C 42.8 364.3, 42.9 348.8, 43.0 333.8 C 43.4 318.8, 43.9 303.3, 44.3 288.2 C 44.9 275.7, 45.5 262.8, 46.1 250.3 C 47.1 235.2, 48.1 219.7, 49.1 204.7 C 50.1 189.6, 51.2 174.2, 52.1 159.1 C 52.9 146.6, 53.8 133.7, 54.6 121.1 C 55.5 106.1, 56.4 90.6, 57.4 75.6 C 58.2 60.5, 59.1 45.0, 60.0 30.0" 
          stroke="#FFD700" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="5,3"
          opacity="0.95" />
    
    <!-- Section dividers with break info (rendered last to cover lines) -->
    <line x1="0" y1="410.0" x2="120" y2="410.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <line x1="0" y1="190.0" x2="120" y2="190.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <rect x="3" y="498.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="508.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 1</text>
    <rect x="33.0" y="512.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="524.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">4.5% L->R</text>
    <rect x="3" y="278.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="288.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 2</text>
    <rect x="33.0" y="292.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="304.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">4.5% L->R</text>
    <rect x="3" y="88.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="98.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 3</text>
    <rect x="33.0" y="102.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="114.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">0.5% R->L</text>
    
    <!-- AimPoint marker - pink circle showing starting aim line (~2ft from ball) -->
    <circle cx="47.71799058256308" 
            cy="522" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint marker - pink circle showing aim point near hole (same x position) -->
    <circle cx="47.71799058256308" 
            cy="50" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint display - above hole -->
    <text x="60.0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" text-anchor="middle" font-weight="bold">AimPoint: 3</text>
    
    <!-- Hole with grain shading on edge -->
    <circle cx="60.0" 
            cy="30.0" 
            r="9" 
            fill="#1A1A1A" 
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="30.0" 
            r="7" 
            fill="#2C2C2C" />
    <circle cx="60.0" 
            cy="30.0" 
            r="8.5" 
            fill="none" 
            stroke="url(#holeGrainGradient)" 
            stroke-width="1.5"
            opacity="0.8" />
    
    <!-- Ball starting position -->
    <circle cx="60.0" 
            cy="630" 
            r="6" 
            fill="#FFFFFF" 
            stroke="#CCCCCC" 
            stroke-width="1"
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="630" 
            r="4" 
            fill="#F5F5F5" />
    
    <!-- Ball label -->
    <text x="60.0" y="645" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.95">START (BALL)</text>
    
    <!-- Right column for explanation text -->
    <rect x="120" y="0" width="200" height="660" fill="#1A1A1A" opacity="0.95" />
    <rect x="123" y="3" width="194" height="654" fill="#000000" opacity="0.9" rx="4" stroke="#FFD700" stroke-width="2" />
    <text x="128" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFD700" font-weight="bold">AIMPOINT ANALYSIS</text>
    <text x="128" y="44" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Slope (adj): 2.8%  |  Dir: L->R</text>
    <text x="128" y="59" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">AimPoint: 3 fingers (L->R break)</text>
    <text x="128" y="74" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Elevation: FLAT (0%)</text>
    <text x="128" y="89" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Grain: WITH (fast/shiny)</text>
    <text x="128" y="106" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">SECTION SLOPES:</text>
    <text x="128" y="125" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 1: 4.5% L to R</text>
    <text x="134" y="140" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Start section (0-3.3ft): 4.5% L to R slope</text>
    <text x="128" y="155" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 2: 4.5% L to R</text>
    <text x="134" y="170" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Middle section (3.3-6.6ft): 4.5% L to R slope</text>
    <text x="128" y="185" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Sec 3: 0.5% R to L</text>
    <text x="134" y="200" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Hole section (6.6-10ft): 0.5% R to L slope</text>
    <text x="128" y="217" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">GRAIN &amp; BREAK:</text>
    <text x="132" y="236" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">WITH grain the ball rolls faster and</text>
    <text x="132" y="250" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">looks shiny (you see blade tops</text>
    <text x="132" y="264" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">reflecting light). The ball holds speed</text>
    <text x="132" y="278" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">longer so it breaks LESS in the first</text>
    <text x="132" y="292" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">half. But as it dies near the hole, break</text>
    <text x="132" y="306" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">increases sharply - the slow-rolling ball</text>
    <text x="132" y="320" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">curves hard at the end. Play MORE break</text>
    <text x="132" y="334" font-family="Arial, sans-serif" font-size="9" fill="#CCCCCC">than the slope suggests.</text>
    <text x="128" y="352" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">AIMPOINT FEEL:</text>
    <text x="132" y="371" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Stand at the midpoint facing the hole.</text>
    <text x="132" y="385" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">You will feel heavy pressure on your</text>
    <text x="132" y="399" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">RIGHT foot (strong tilt). High side:</text>
    <text x="132" y="413" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">left. Ball falls to the right.</text>
    <text x="132" y="427" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Level stance (flat). Normal pace - no</text>
    <text x="132" y="441" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">elevation adjustment needed.</text>
    <text x="128" y="459" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">ELEVATION &amp; BREAK:</text>
    <text x="132" y="478" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">Flat putt - no elevation adjustment. The 2.8%</text>
    <text x="132" y="492" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">slope plays at face value.</text>
    <text x="128" y="510" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" font-weight="bold">QUICK TIPS:</text>
    <text x="132" y="529" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">1. Feel the slope with your feet at the</text>
    <text x="132" y="543" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">midpoint.</text>
    <text x="132" y="557" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">2. Aim 3 fingers to the left (high side).</text>
    <text x="132" y="571" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">3. With grain: expect late break near the</text>
    <text x="132" y="585" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">hole.</text>
    <text x="132" y="599" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">4. Watch for break changes (marked on green)!</text>
</svg>