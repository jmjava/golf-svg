<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Base green gradient -->
        <linearGradient id="baseGreen" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#689F38;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#558B2F;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A7C27;stop-opacity:1" />
        </linearGradient>
        
        
        <linearGradient id="grainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:0.6" />
            <stop offset="30%" style="stop-color:#C8E6C9;stop-opacity:0.5" />
            <stop offset="60%" style="stop-color:#A5D6A7;stop-opacity:0.35" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="elevationGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:1.0" />
            <stop offset="20%" style="stop-color:#4A7C27;stop-opacity:0.85" />
            <stop offset="50%" style="stop-color:#689F38;stop-opacity:0.6" />
            <stop offset="80%" style="stop-color:#8BC34A;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#AED581;stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="breakGradientSec1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:1.0" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.6" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.3999999999999999" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="breakGradientSec2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1B3D14;stop-opacity:1.0" />
            <stop offset="25%" style="stop-color:#689F38;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.6" />
            <stop offset="75%" style="stop-color:#AED581;stop-opacity:0.3999999999999999" />
            <stop offset="100%" style="stop-color:#C5E1A5;stop-opacity:0.2" />
        </linearGradient>
        <linearGradient id="breakGradientSec3" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:0.41000000000000003" />
            <stop offset="25%" style="stop-color:#AED581;stop-opacity:0.47200000000000003" />
            <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.565" />
            <stop offset="75%" style="stop-color:#689F38;stop-opacity:0.6425" />
            <stop offset="100%" style="stop-color:#1B3D14;stop-opacity:0.72" />
        </linearGradient>
        <linearGradient id="holeGrainGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#999999;stop-opacity:0.6" />
        </linearGradient>
        
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
        
        <!-- Arrow marker for grain direction -->
        <marker id="arrowhead-grain" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#AED581" opacity="0.7" />
        </marker>
        
        <!-- Grass texture pattern -->
        <pattern id="grassTexture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <rect width="4" height="4" fill="url(#baseGreen)" opacity="0.95"/>
            <line x1="0" y1="2" x2="4" y2="2" stroke="#5A9B3F" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    
    <!-- Base green background with texture -->
    <rect width="120" height="600" fill="url(#baseGreen)" />
    <rect width="120" height="600" fill="url(#grassTexture)" opacity="0.3" />
    
    <!-- Apply elevation shading (uphill/downhill effect) -->
    <rect width="120" height="600" fill="url(#elevationGradient)" opacity="0.7" />
    
    <!-- Apply break shading (side-to-side slope effect) - section by section -->
    <rect x="0" y="390.0" width="120" height="180.0" fill="url(#breakGradientSec1)" opacity="1.0" />
    <rect x="0" y="210.0" width="120" height="180.0" fill="url(#breakGradientSec2)" opacity="1.0" />
    <rect x="0" y="30" width="120" height="180.0" fill="url(#breakGradientSec3)" opacity="1.0" />
    
    <!-- Apply grain shading (direction of grass blades) -->
    <rect width="120" height="600" fill="url(#grainGradient)" opacity="0.6" />
    
    <!-- Visual grain direction indicators -->
    <line x1="60.0" y1="100" x2="60.0" y2="85" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="180" x2="60.0" y2="165" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="260" x2="60.0" y2="245" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="340" x2="60.0" y2="325" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="420" x2="60.0" y2="405" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    <line x1="60.0" y1="500" x2="60.0" y2="485" stroke="#C5E1A5" stroke-width="2" opacity="0.7" marker-end="url(#arrowhead-grain)" />
    
    <!-- Target line (straight line to hole) -->
    <line x1="60.0" 
          y1="570" 
          x2="60.0" 
          y2="30.0" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          stroke-dasharray="3,3"
          opacity="0.5" />
    
    <!-- Putt path (break line) -->
    <path d="M 60.0 570.0 C 57.9 558.7, 55.8 547.1, 53.8 535.8 C 51.7 522.3, 49.6 508.3, 47.6 494.8 C 46.2 483.5, 44.8 471.9, 43.5 460.6 C 42.3 447.1, 41.0 433.2, 39.8 419.6 C 39.1 406.1, 38.3 392.1, 37.6 378.6 C 37.3 367.3, 37.0 355.7, 36.7 344.4 C 36.8 330.9, 36.9 317.0, 37.0 303.4 C 37.5 289.9, 38.1 275.9, 38.6 262.4 C 39.5 251.1, 40.3 239.5, 41.1 228.2 C 42.4 214.7, 43.7 200.7, 45.0 187.2 C 46.4 173.7, 47.8 159.7, 49.1 146.2 C 50.2 134.9, 51.3 123.3, 52.4 112.0 C 53.7 98.5, 55.0 84.5, 56.3 71.0 C 57.5 57.5, 58.8 43.5, 60.0 30.0" 
          stroke="#FFD700" 
          stroke-width="3" 
          fill="none" 
          stroke-dasharray="5,3"
          opacity="0.95" />
    
    <!-- Section dividers with break info (rendered last to cover lines) -->
    <line x1="0" y1="370.0" x2="120" y2="370.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <line x1="0" y1="170.0" x2="120" y2="170.0" stroke="#00CED1" stroke-width="2" opacity="0.8" stroke-dasharray="8,4" />
    <rect x="3" y="448.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="458.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 1</text>
    <rect x="33.0" y="462.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="474.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">5.0% L->R</text>
    <rect x="3" y="248.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="258.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 2</text>
    <rect x="33.0" y="262.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="274.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">5.0% L->R</text>
    <rect x="3" y="78.0" width="28" height="14" fill="#1A1A1A" rx="2" />
    <text x="17" y="88.0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SEC 3</text>
    <rect x="33.0" y="92.0" width="54" height="16" fill="#1A1A1A" rx="3" stroke="#FFD700" stroke-width="1.5" />
    <text x="60.0" y="104.0" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">0.3% R->L</text>
    
    <!-- AimPoint marker - pink circle showing starting aim line (~2ft from ball) -->
    <circle cx="43.48640455618069" 
            cy="462" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint marker - pink circle showing aim point near hole (same x position) -->
    <circle cx="43.48640455618069" 
            cy="50" 
            r="4" 
            fill="#FF6B6B" 
            opacity="0.9" 
            stroke="#FFFFFF" 
            stroke-width="1" />
    
    <!-- AimPoint display - above hole -->
    <text x="60.0" y="12" font-family="Arial, sans-serif" font-size="11" fill="#FFD700" text-anchor="middle" font-weight="bold">AimPoint: 4</text>
    
    <!-- Hole with grain shading on edge -->
    <circle cx="60.0" 
            cy="30.0" 
            r="9" 
            fill="#1A1A1A" 
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="30.0" 
            r="7" 
            fill="#2C2C2C" />
    <circle cx="60.0" 
            cy="30.0" 
            r="8.5" 
            fill="none" 
            stroke="url(#holeGrainGradient)" 
            stroke-width="1.5"
            opacity="0.8" />
    
    <!-- Ball starting position -->
    <circle cx="60.0" 
            cy="570" 
            r="6" 
            fill="#FFFFFF" 
            stroke="#CCCCCC" 
            stroke-width="1"
            filter="url(#shadow)" />
    <circle cx="60.0" 
            cy="570" 
            r="4" 
            fill="#F5F5F5" />
    
    <!-- Ball label -->
    <text x="60.0" y="585" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.95">START (BALL)</text>
    
    <!-- Right column for explanation text -->
    <rect x="120" y="0" width="120" height="600" fill="#1A1A1A" opacity="0.95" />
    <rect x="123" y="3" width="114" height="594" fill="#000000" opacity="0.9" rx="4" stroke="#FFD700" stroke-width="2" />
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" font-weight="bold">AIMPOINT READ</text>
    <text x="130" y="37" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" font-weight="bold">ANALYSIS</text>
    <text x="130" y="60" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF"><tspan font-weight="bold">Slope (adj):</tspan> 3.7%</text>
    <text x="130" y="76" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF"><tspan font-weight="bold">Direction:</tspan> L->R</text>
    <text x="130" y="92" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF"><tspan font-weight="bold">AimPoint:</tspan> 4 fingers</text>
    <text x="135" y="105" font-family="Arial, sans-serif" font-size="8" fill="#CCCCCC">(L->R break)</text>
    <text x="130" y="120" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" font-weight="bold">SECTION SLOPES:</text>
    <text x="130" y="136" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Sec 1: 5.0% L to R</text>
    <text x="135" y="149" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">Start section</text>
    <text x="135" y="160" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">(0-3.3ft): 5.0% L to</text>
    <text x="135" y="171" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">R slope</text>
    <text x="130" y="184" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Sec 2: 5.0% L to R</text>
    <text x="135" y="197" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">Middle section</text>
    <text x="135" y="208" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">(3.3-6.6ft): 5.0% L</text>
    <text x="135" y="219" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">to R slope</text>
    <text x="130" y="232" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Sec 3: 0.3% R to L</text>
    <text x="135" y="245" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">Hole section</text>
    <text x="135" y="256" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">(6.6-10ft): 0.3% R to</text>
    <text x="135" y="267" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">L slope</text>
    <text x="130" y="290" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" font-weight="bold">CONDITIONS:</text>
    <text x="130" y="306" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Grain: WITH</text>
    <text x="130" y="318" font-family="Arial, sans-serif" font-size="7" fill="#CCCCCC">(fast, shiny)</text>
    <text x="130" y="330" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">Elevation: FLAT/DOWN</text>
    <text x="130" y="346" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" font-weight="bold">READING TIPS:</text>
    <text x="130" y="362" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="normal">1. Feel slope at midpoint</text>
    <text x="130" y="375" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="normal">2. Use 4 fingers for aim</text>
    <text x="130" y="388" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="normal">3. Account for grain</text>
    <text x="130" y="401" font-family="Arial, sans-serif" font-size="8" fill="#FFD700" font-weight="bold">4. Break changes marked!</text>
</svg>